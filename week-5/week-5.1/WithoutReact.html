<!-- without React-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="buttonParent"></div>
  </body>
  <script>
    let state = {
      count: 0,
    };

    function onButtonPress() {
      //2 things: statecount++ & call buttonComponnetRerender
      state.count++;
      buttonComponentReRender();
    }

    //This part is something that React has to take care of
    function buttonComponentReRender() {
      document.getElementById("buttonParent").innerHTML = "";
      const component = buttonComponent(state.count);
      document.getElementById("buttonParent").appendChild(component);
    }

    //It takes count as an input
    function buttonComponent(count) {
      const button = document.createElement("button");
      button.innerHTML = `Counter ${count}`;
      button.setAttribute("onclick", `onButtonPress()`);
      return button;
    }
    buttonComponentReRender();
  </script>
</html>
