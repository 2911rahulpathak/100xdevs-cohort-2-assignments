<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function populateDiv() {
        //Fetching value from the input
        const a = document.getElementById("num1").value;
        const b = document.getElementById("num2").value;
        const element = document.getElementById("finalSum");

        element.innerHTML = parseInt(a) + parseInt(b); //it got rendered
      }
    </script>
  </head>
  <body>
    <input id="num1" type="text" placeholder="first number" /> <br /><br />
    <input id="num2" type="text" placeholder="second number" /><br /><br />
    <button onclick="populateDiv()">Calculate sum</button> <br /><br />
    <!-- Add it dynamically-->
    <div id="finalSum"></div>
  </body>
</html>
